<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/home.xhtml"
	xmlns:p="http://primefaces.org/ui">

	

	<ui:define name="titleHere">
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-sm-4">
				<h2>Put your title here</h2>
				<ol class="breadcrumb">
					<li><a href="home.jsf">home</a></li>
					<li class="active"><strong>Maintenance management</strong></li>
				</ol>
			</div>
			<div class="col-sm-8">
				<div class="title-action">
					<a href="#" class="btn btn-primary">action </a>
				</div>
			</div>
		</div>

		<!--	here -->
		<br />
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>Maintenance Management</h5>
					</div>
					<div class="ibox-content">
						<h2>Treat interventions</h2>
						<p>please complete the wizard to add item</p>

						<h:form>
							<h1>info</h1>



							<div class="form-group">
									<label>Item's reference *</label>
									<h:selectOneMenu styleClass="form-control"
										value="#{maintenanceBean.itemId}">
										<f:selectItem itemLabel="#{maintenanceBean.interventionDetails.itemname}" itemValue="" />
										<f:selectItems value="#{maintenanceBean.items}" var="item"
											itemValue="#{item.id}" itemLabel="#{item.name}" />
									</h:selectOneMenu>
								</div>

							<div class="form-group">
								<label>Machine Type *</label>
								<h:selectOneMenu styleClass="form-control"
									value="#{maintenanceBean.interventionDetails.item.machinetype}">

									<f:selectItem
										itemLabel="#{maintenanceBean.interventionDetails.item.machinetype}"
										itemValue="#{maintenanceBean.interventionDetails.item.machinetype}" />
									<f:selectItems value="#{machineTypeData.roles}" />
								</h:selectOneMenu>

							</div>
							<div class="form-group">
								<label> Available * </label>
								<tr>
									<h:selectBooleanCheckbox
										value="#{maintenanceBean.interventionDetails.item.availability}" />
								</tr>
							</div>
				

							<div class="form-group">

								<label> Last maintain * </label>
								
									<p:calendar value="#{maintenanceBean.interventionDetails.item.lastmaintenance}"
											styleClass="form-control required" showOn="button"></p:calendar>
							</div>
							<div class="form-group">
								<label>Next maintain *</label>
									<p:calendar value="#{maintenanceBean.interventionDetails.item.nextmaintenance}"
											styleClass="form-control required" showOn="button"></p:calendar>
						
								
							</div>
							<div class="form-group">
								<label>End of Guarantee *</label>
							
									<p:calendar value="#{maintenanceBean.interventionDetails.item.durationguarantee}"
											styleClass="form-control required" showOn="button"></p:calendar>
							</div>
							<br />
						


							<div class="text-center" style="margin-top: 120px">
								<h:commandButton action="#{maintenanceBean.updateItem1(maintenanceBean.interventionDetails.item)}"
									value="Update" styleClass="btn btn-primary" />
							</div>
						</h:form>
					</div>
				</div>
			</div>

		</div>

		<!-- 	/here -->
	</ui:define>
	
		<ui:define name="pageJS"></ui:define>
	
</ui:composition>
