<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/home.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="pageCSS">

		
	
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
		<h:outputStylesheet library="css" name="plugins/iCheck/custom.css" />
		<h:outputStylesheet library="css"
			name="plugins/steps/jquery.steps.css" />
		<h:outputStylesheet library="css" name="animate.css" />
		<h:outputStylesheet library="css" name="style.css" />
		

	</ui:define>
	<ui:define name="titleHere">
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-sm-4">
				<h2>Put your title here</h2>
				<ol class="breadcrumb">
					<li><a href="home.jsf">home</a></li>
					<li class="active"><strong>Purchase add </strong></li>
				</ol>
			</div>
				<div class="col-sm-8">
				<div class="title-action">
					<a href="#" class="btn btn-primary">action </a>
				</div>
			</div>
			</div>
			
			<br />
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>add Purchase</h5>
					</div>
					<div class="ibox-content">
						<h2>Add Purchase</h2>				<h:form>
							<h1>info</h1>
							<div class="row">
						<div class="form-group">
										<label>Supplier *</label>
										<h:selectOneMenu styleClass="form-control"
											value="#{purchBean.supplierId}">
											<f:selectItem itemLabel="select supplier" itemValue="" />
											<f:selectItems value="#{purchBean.suppliers}" var="supplier"
											itemValue="#{supplier.id}" itemLabel="#{supplier.name}" />
										</h:selectOneMenu>
									</div>
									
									
									<div class="form-group">
										<label>Product </label>
										<h:selectOneMenu styleClass="form-control"
											value="#{purchBean.productId}">
											<f:selectItem itemLabel="select product" itemValue="" />
											<f:selectItems value="#{purchBean.products}" var="prod"
											itemValue="#{prod.id_Product}" itemLabel="#{prod.nomProduit}" />
										</h:selectOneMenu>
									</div>
									
									
									
								<div class="form-group">
										<label>purchase Status *</label>
										<h:selectOneMenu styleClass="form-control"
											value="#{purchBean.statuspurch}">
											<f:selectItem itemLabel="select purchase Status" itemValue="" />
						                	<f:selectItems value="#{purchaseStatusData.roles}"  />
										</h:selectOneMenu>
									</div>
										<div class="form-group">
										<label>purchase Type *</label>
										<h:selectOneMenu styleClass="form-control"
											value="#{purchBean.typePurchase}">
											<f:selectItem itemLabel="select purchase Type" itemValue="" />
						                	<f:selectItems value="#{purchase_typeData.roles}"  />
										</h:selectOneMenu>
									</div>
									
									<div class="form-group">
										<label>purchase payement type *</label>
										<h:selectOneMenu styleClass="form-control"
											value="#{purchBean.paymenttype}">
											<f:selectItem itemLabel="select payement type" itemValue="" />
						                	<f:selectItems value="#{typePayementPurchaseData.roles}"  />
										</h:selectOneMenu>
									</div>
									
									<div class="form-group">
										<label>Quantity  *</label>
										<h:inputTextarea value="#{purchBean.quantite}"
											styleClass="form-control" />
									</div>
									
										
									<div class="form-group">
										<label>Somme   *</label>
										<h:inputTextarea value="#{purchBean.somme}"
											styleClass="form-control" />
									</div>
										
										
					               
									<div class="form-group">
										<label>Description  *</label>
										<h:inputTextarea value="#{purchBean.dsecription}"
											styleClass="form-control" />
									</div>
								
							<div class="form-group">
								<label>Requested Date *</label>
							</div>
								<div style="height: 500px">
	
										<p:calendar value="#{purchBean.dateDemande}"
											styleClass="form-control required" showOn="button"></p:calendar>
								</div>
								
									<div class="form-group">
								<label>Delivred Date*</label>
							</div>
								<div style="height: 500px">
	
										<p:calendar value="#{purchBean.dateRecu}"
											styleClass="form-control required" showOn="button"></p:calendar>
								</div>
								
								
			
									
										<h1>Finish</h1>
										<div class="text-center" style="margin-top: 120px">
											<h:commandButton value="add item" action="#{purchBean.ajouterpurchase()}"
												styleClass="btn btn-primary" />
										</div>
										</div>
				</h:form>
					</div>
				</div>
			</div>

		</div>
			<!-- 	/here -->
	</ui:define>
	<ui:define name="pageJS">

    <!-- Color picker -->
    <script src="js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>

    <!-- Image cropper -->
    <script src="js/plugins/cropper/cropper.min.js"></script>
    

		<h:outputScript>
		
		
    
		
		</h:outputScript>
	</ui:define>
</ui:composition>
